<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyCalculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
    </label>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="addToDisplay('%')">%</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('*')">×</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="backspace()">⌫</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>
    <a href="https://github.com/jvalenteros/easy-calculator" class="github-link" target="_blank" rel="noopener">
        <svg class="github-logo" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" height="32">
            <!--SVG path shaping into a github logo-->

        </svg>
    </a>
    <script src="js/script.js"></script>
</body>
</html>
